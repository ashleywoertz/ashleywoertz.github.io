<title>Events</title>

<style>
  .header {
    width: 97%;
    padding: 24px;
    left: 0;
    right: 0;
    top: 0;
    position: fixed;
    background: #D3F2FF;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

    z-index: 999;
  }

  .header-content {
    color: #111C58;
    font-size: 25px;

    font-weight: 600;

    margin-right: 75px;

    color: white;
    font-size: 25px;
    font-family: Helvetica;
    font-weight: 600;
    word-wrap: break-word;
    margin-left: auto; /* Align the button to the right */

    border-radius: 10px;
    text-decoration: none; 
    position: absolute;
    top: 14px; 
    right: 24px;
  }

  .main-content {
    width: 100%;
    max-width: 797px;
    height: 650px;
    left: 50%;

    top: 300px;
    position: absolute;
    background: #D3F2FF;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }

  .info-text {
    color: #111C58;
    font-size: 55px;
    font-family: Abhaya Libre ExtraBold;
    font-weight: 800;
    word-wrap: break-word;
    margin-bottom: 20px;
    text-align: center;
  }

  .date-text {
    color: #111C58;
    font-size: 55px;
    font-family: Abhaya Libre Medium;
    font-weight: 500;
    word-wrap: break-word;
    margin-bottom: 20px;
    text-align: center;
  }

  .contact-section {
    width: 100%;
    height: 164px;
    left: 0;
    bottom: 0;
    position: absolute;
    background: #1494CB;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    top: 1050; 
  }

  .contact-text {
    color: #111C58;
    font-size: 50px;
    font-family: Crimson Text;
    font-weight: 400;
    word-wrap: break-word;
    margin-bottom: 10px;
    text-align: center;
  }

  .contact-icons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .title-container {
    width: 100%;
    display: flex;
    justify-content: center;
    position: absolute;
    top: 100px;
  }

  .title-text {
    font-size: 55px;
    color: #1494CB;
    font-size: 96px;
    font-family: Croissant One;
    font-weight: 800;
    word-wrap: break-word;
    margin-bottom: 30px;
    margin-top: 20px; 
    text-align: center;
  }

  a, a:hover, a:active, a:visited { 
    text-decoration: none; 
  }

</style>

<head>
  <script>
    document.querySelector('.ContactUs').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default behavior of the anchor link
      document.querySelector('.contact-section').scrollIntoView({ behavior: 'smooth' }); // Scroll to the contact-section element with smooth scrolling
    });
  </script>
</head>

      <div class="contact-icons">

        <a href="https://www.instagram.com/panhellenicatucsd/?hl=en"><img style="width: 48px; height: 48px;" src="Group.svg" /></a>
      </div>
    </div>
  </div>
</div>
